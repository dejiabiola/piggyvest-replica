<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Piggyvest Signup</title>
</head>
<body>
  <div class="body__container">
    <header class="header__container">
      <img src="./images/piggyvest-logo.0b78a8fa.svg" alt="piggyvest logo" class="logo">
    </header>
    <main class=main__container>
      <section class="main-section">
        <h1>Create a Secure Account</h1>
        <p class=header-small-text>Welcome to the future of Savings & Investments</p>
        <form action="#" method="post" id="form__container">
          <div class="form__div">
            <label for="full-name">Full Name</label>
            <input type="text" name="full-name" id="full-name" placeholder="Full Name">
          </div>
          <div class="form__div">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Email Address">
          </div>
          <div class="form__div">
            <label for="phone-number">Phone Number</label>
            <input type="text" name="phone-number" id="phone-number" placeholder="Phone Number">
          </div>
          <div class="form__div">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
          <div class="form__div">
            <label for="referrer">Rererrer Phone or Promo Code (Optional)</label>
            <input type="text" name="referrer" id="referrer" placeholder="Referrer Phone or Code">
          </div>
          <label for="refered">How did you hear about us? (Optional)</label>
          <div class="form__div style-select">
            <select name="refered-by" id="refered" class="select-css">
              <option value="">Click To Select</option>
              <option value="facebook">Facebook</option>
              <option value="twitter">Twitter</option>
              <option value="Instagram">Instagram</option>
              <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
              <option value="Google search">Google search</option>
              <option value="Google playstore">Google playstore</option>
              <option value="Online Blog">Online Blog</option>
              <option value="Local Newspaper">Local Newspaper</option>
              <option value="At an event">At an event</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <button id="submit">create account</button>
        </form>
      </section>
      <section class="login__section">
        <p class="login">Already have an account? Log in</p>
      </section>
    </main>
  </div>
</body>
</html>
